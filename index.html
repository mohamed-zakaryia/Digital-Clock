<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Digital-clock</title>
  </head>
  <body>
    <div class="parent">
      <div class="day" id="Days">
        <h1>Saturday 23 Septemper 2023</h1>
      </div>
      <div class="clock">
        <ul>
          <li id="hours">09</li>
          <li>:</li>
          <li id="mins">30</li>
          <li>:</li>
          <li id="sec">18</li>
        </ul>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
